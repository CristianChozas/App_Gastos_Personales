{% extends "base.html" %}
{% block titulo %}Nuevo gasto{% endblock %}

{% block header %}
    <h1>Nuevo gasto</h1>
{% endblock %}

{% block contenido %}
    {% if exito %}
        <p class="ok">Gasto guardado correctamente.</p>
    {% endif %}

    <form method="post" class="form-gasto">
        <label>Cantidad
            <input name="cantidad" type="text" inputmode="decimal" placeholder="0.00" required>
        </label>
        <label>Categoría
            <input name="categoria" type="text" required>
        </label>
        <label>Descripción
            <input name="descripcion" type="text" placeholder="Opcional">
        </label>
        <label>Fecha
            <input name="fecha" type="date" required>
        </label>
        <div class="acciones">
            <button type="submit">Guardar</button>
            <a class="btn-sec" href="{{ url_for('inicio') }}">Volver</a>
        </div>
    </form>
{% endblock %}
